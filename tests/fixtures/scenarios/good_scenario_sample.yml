title: "Sample scenario of QGIS Deployment Toolbelt"

# Globals
environment_variables:
  DEBUG: false

  # Network
  FULL_OFFLINE_MODE: false # if enabled, no network connection will be used
  SSL_VERIFICATION: true

  # PROXIES - CAN BE:
  #   - HTTP: 'http://user:pass@ip.pr.ox.y:port/'
  #   - SOCKS: 'socks5://user:pass@host:port'
  HTTP_PROXY: null
  HTTPS_PROXY: null

  # Support or development purposes
  FIXTURES_DIR: "tests/fixtures"
  SYNCHRONOUS_MODE: false

# Jobs definition
steps:
  - name: Set environment variables
    uses: manage-env-vars@v1
    with:
      - PYQGIS_STARTUP:
        value: "%USERHOME%\\scripts\\qgis_startup.py"
        scope: "user"
        action: "add"

  - name: Download profiles from remote git repository
    uses: qprofiles-manager@v1
    with:
      action: download
      source: https://gitlab.com/Oslandia/qgis/profils_qgis_fr_2022.git
      protocol: git
      local_destination: ~/.cache/OCARHY/QGIS/profiles

  - name: Create shortcuts for profiles
    uses: shortcuts-manager@v1
