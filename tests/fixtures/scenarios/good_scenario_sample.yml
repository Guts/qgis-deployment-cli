title: "Sample scenario of QGIS Deployment Toolbelt"

# Globals
environment_variables:
  DEBUG: false

  # Network
  FULL_OFFLINE_MODE: false # if enabled, no network connection will be used
  SSL_VERIFICATION: true

  # PROXIES - CAN BE:
  #   - HTTP: 'http://user:pass@ip.pr.ox.y:port/'
  #   - SOCKS: 'socks5://user:pass@host:port'
  HTTP_PROXY: null
  HTTPS_PROXY: null

  # Support or development purposes
  FIXTURES_DIR: "tests/fixtures"
  SYNCHRONOUS_MODE: false

# Jobs definition
steps:
  - name: Set environment variables
    uses: manage-env-vars@v1
    with:
      - OSGEO4W_DOWNLOAD_FOLDER:
        value: "%APPDATA%\\OSGeo4W"
        scope: "user"
        action: "add"
      - OSGEO4W_INSTALL_FOLDER_QGIS:
        value: "%PROGRAMFILES%\\QGIS\\QGIS-LTR-OSGEO4W"
        scope: "user"
        action: "add"
      - PYQGIS_STARTUP:
        value: "%USERHOME%\\scripts\\qgis_startup.py"
        scope: "user"
        action: "add"
