name: "ðŸ“š Documentation"

on:
  push:
    branches: [main]
    paths:
      - "docs/**/*"
      - ".github/workflows/documentation.yml"
      - "qgis_deployment_toolbelt/**/*.py"

    tags:
      - "*"

  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/documentation.yml"

env:
  PYTHON_VERSION: 3.8

jobs:
  build-docs:
    runs-on: ubuntu-20.04

    steps:
      - name: Get source code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "requirements/documentation.txt"

      - name: Install project requirements
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -U -r requirements.txt

      - name: Install project as a package
        run: python -m pip install -e .

      - name: Generates licenses page with pip-licences
        run: |
          python -m pip install "pip-licenses>=3.5,<4"
          pip-licenses --format=markdown --with-authors --with-description --with-urls --ignore-packages qgis-deployment-toolbelt --output-file=docs/misc/licenses.md

      - name: Install documentation requirements
        run: |
          python -m pip install -U -r requirements/development.txt
          python -m pip install -U -r requirements/documentation.txt
          python -m pip install -U "ghp-import<3"

      - name: Build doc using Sphinx
        run: sphinx-build -b html -d docs/_build/cache -j auto -q docs docs/_build/html

      - name: Deploy to GitHub Pages
        run: ghp-import --force --no-history --no-jekyll --push docs/_build/html
